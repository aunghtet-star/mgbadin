# ============================================
# Nginx Load Balancer Configuration
# Routes traffic to 3 different user apps
# ============================================

events {
    worker_connections 1024;
}

http {
    # ============================================
    # Upstream - 3 App Instances (Different Users)
    # ============================================
    upstream mgbadin_app {
        least_conn;
        server app1:3000;
        server app2:3000;
        server app3:3000;
        keepalive 32;
    }

    # Individual upstreams for direct access
    upstream app1_upstream {
        server app1:3000;
    }
    upstream app2_upstream {
        server app2:3000;
    }
    upstream app3_upstream {
        server app3:3000;
    }

    # ============================================
    # Rate Limiting
    # ============================================
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

    # ============================================
    # Main Server - Load Balanced (All Apps)
    # ============================================
    server {
        listen 80;
        server_name localhost;

        # Gzip compression
        gzip on;
        gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

        # ============================================
        # Direct Access to User 1 App
        # ============================================
        location /user1/ {
            rewrite ^/user1/(.*) /$1 break;
            proxy_pass http://app1_upstream;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # ============================================
        # Direct Access to User 2 App
        # ============================================
        location /user2/ {
            rewrite ^/user2/(.*) /$1 break;
            proxy_pass http://app2_upstream;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # ============================================
        # Direct Access to User 3 App
        # ============================================
        location /user3/ {
            rewrite ^/user3/(.*) /$1 break;
            proxy_pass http://app3_upstream;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # ============================================
        # API Routes - Load Balanced across all apps
        # ============================================
        location /api/ {
            limit_req zone=api_limit burst=20 nodelay;

            proxy_pass http://mgbadin_app;
            proxy_http_version 1.1;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # ============================================
        # Default - Load Balanced
        # ============================================
        location / {
            proxy_pass http://mgbadin_app;
            proxy_http_version 1.1;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_cache_valid 200 1d;
        }

        # ============================================
        # Health Check Endpoint
        # ============================================
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}
